<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle 2</title>
<style>
body{font-family:Arial;text-align:center;background:#eef;padding:40px;}
.container{background:white;padding:30px;border-radius:10px;max-width:400px;margin:auto;}
input,button{padding:10px;margin:10px;width:80%;}
button{background:#28a745;color:white;border:none;}
</style>
</head>
<body>
<div class="container">
<h2>Riddle 2</h2>
<p>I follow you all the time but disappear in the dark. What am I?</p>
<input type="text" id="answer">
<button onclick="checkAnswer()">Submit</button>
</div>

<script>
function checkAnswer(){
let ans=document.getElementById("answer").value.toLowerCase();
if(ans==="shadow"){
window.location.href="riddle3.html";
}else{
alert("Wrong answer! Try again.");
}
}
</script>
</body>
</html>
